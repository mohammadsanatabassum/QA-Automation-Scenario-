name: Run QA Automation Tests

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests and Generate HTML Report
        run: |
          mkdir -p reports
          pytest -v --html=reports/report.html --self-contained-html || true
          echo "✅ reports folder content:"
          ls -la reports

      # ✅ This ensures report is always available for download
      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/report.html

      - name: Copy report into docs folder
        run: |
          mkdir -p docs
          cp -f reports/report.html docs/report.html
          echo "✅ docs folder content:"
          ls -la docs

      - name: Commit and push report.html to docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/report.html
          git status
          git commit -m "Publish latest report" || echo "Nothing to commit"
          git push origin main
