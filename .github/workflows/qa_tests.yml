name: Run QA Automation Tests

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests and Generate HTML Report
        run: |
          mkdir -p reports
          pytest -v --html=reports/report.html --self-contained-html

      - name: Copy report into docs folder (GitHub Pages source)
        run: |
          mkdir -p docs
          cp reports/report.html docs/report.html

      - name: Commit and push report.html to GitHub
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/report.html
          git commit -m "Update QA test report" || echo "No changes"
          git push
